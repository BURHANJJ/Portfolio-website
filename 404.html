<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - ไม่พบหน้านี้ | Burhan J.</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Outfit:wght@400;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* --- 404 Page SVG Animations --- */

    /* Animation for the sparks to flash intermittently */
    @keyframes spark-animation {

      0%,
      100%,
      40% {
        opacity: 0;
        transform: scale(0.9);
      }

      10%,
      30% {
        opacity: 1;
        transform: scale(1.05);
      }

      20% {
        opacity: 0;
        transform: scale(0.9);
      }
    }

    /* Animation for the bottom plug to sway gently */
    @keyframes sway-animation {
      0%, 100% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
    }

    .unplugged-svg .sparks {
      animation: spark-animation 3.5s infinite ease-in-out 1s;
      transform-origin: center;
    }

    .unplugged-svg .bottom-plug-group {
      animation: sway-animation 6s infinite ease-in-out;
      transform-origin: 200px 275px; /* Pivot where the cord meets the plug */
    }
  </style>
</head>

<body class="error-page">

  <!-- Header Section -->
  <header class="header">
    <div class="container header-container">
      <a href="index.html" class="logo">Burhan J.</a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About Me</a></li>
          <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
          <li class="nav-item"><a href="contact.html" class="btn btn-primary">Contact</a></li>
        </ul>
      </nav>
      <button class="mobile-menu-btn" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <main class="error-content">
    <div class="hero-bg-orbs">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
    </div>
    <div class="error-container">
      <!-- Left Side: Unplugged SVG Illustration -->
      <div class="error-illustration">
        <div class="illustration-circle"></div>
        <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" class="unplugged-svg">
          <!-- Top Cord (Socket side) -->
          <path class="cord top-cord" d="M 350 100 L 200 100 L 200 160" fill="none" stroke="#2b3b70" stroke-width="8"
            stroke-linejoin="round" />
          <rect class="plug-base top-plug" x="180" y="160" width="40" height="30" rx="4" fill="#2b3b70" />
          <path class="plug-prongs top-prongs" d="M 190 190 L 190 200 M 210 190 L 210 200" fill="none" stroke="#2b3b70"
            stroke-width="4" stroke-linecap="round" />

          <!-- Sparks/Disconnection Lines -->
          <g class="sparks">
            <line x1="160" y1="180" x2="145" y2="175" stroke="#2b3b70" stroke-width="4" stroke-linecap="round" />
            <line x1="165" y1="195" x2="150" y2="205" stroke="#2b3b70" stroke-width="4" stroke-linecap="round" />
            <line x1="240" y1="180" x2="255" y2="175" stroke="#2b3b70" stroke-width="4" stroke-linecap="round" />
            <line x1="235" y1="195" x2="250" y2="205" stroke="#2b3b70" stroke-width="4" stroke-linecap="round" />
          </g>

          <!-- Bottom Cord (Plug side) - Animated -->
          <g class="bottom-plug-group">
            <path class="plug-prongs bottom-prongs" d="M 190 230 L 190 240 M 210 230 L 210 240" fill="none"
              stroke="#2b3b70" stroke-width="4" stroke-linecap="round" />
            <rect class="plug-base bottom-plug" x="180" y="240" width="40" height="35" rx="4" fill="#2b3b70" />
          </g>
          <path class="cord bottom-cord" d="M 200 275 L 200 320 L 50 320 L 50 370" fill="none" stroke="#2b3b70"
            stroke-width="8" stroke-linejoin="round" />
        </svg>
      </div>

      <!-- Right Side: Text & Button -->
      <div class="error-text">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">ไม่พบหน้านี้</h2>
        <p class="error-desc">ขออภัย, ไม่พบหน้าที่คุณร้องขอ<br>โปรดกลับไปที่หน้าแรก
        </p>
        <a href="/" class="btn btn-primary error-btn">กลับหน้าแรก</a>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container footer-container">
      <p>&copy; 2026 Burhan Jewjoub</p>
    </div>
  </footer>

  <script src="js/script.js"></script>

</body>

</html>

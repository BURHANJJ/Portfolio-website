<body>
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">

                <div class="icon-circle"><i class="fas fa-code"></i></div>
                <div class="icon-circle"><i class="fas fa-user-astronaut"></i></div>
                <div class="icon-circle"><i class="fab fa-github"></i></div>
            </div>
            <h1 class="splash-title"><span id="splash-typewriter-1">Welcome To My</span> <br><span
                    class="title-highlight" id="splash-typewriter-2">Portfolio Website</span></h1>

            <div class="splash-badge">
                <i class="fas fa-globe"></i> <span id="splash-typewriter-3">www.burhan.co.th</span>
            </div>
        </div>
    </div>

    <!-- Header Section -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">Burhan J.</a>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About Me</a></li>
                    <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                    <li class="nav-item"><a href="contact.html" class="btn btn-primary">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

    <!-- Main Content Placeholder -->
    <main class="main-content">
        <section class="hero">
            <div class="hero-container-layout">
                <div class="hero-text">
                    <h1>Portfolio Website</span>
                    </h1>
                    <p>เว็บไซต์ชีวประวัติและผลงานส่วนตัว สร้างขึ้นเพื่อใช้เป็นผลงานในการฝึกสหกิจศึกษา</p>
                </div>

                <!-- Interactive Badge -->
                <div class="hero-badge-container" id="badgeContainer">
                    <div class="pendulum-container" id="pendulum">
                        <div class="lanyard"></div>
                        <div class="badge-wrapper" id="badgeWrapper">
                            <div class="badge-clip"></div>
                            <div class="interactive-badge" id="interactiveBadge">
                                <div class="badge-hole"></div>
                                <img src="https://i.pinimg.com/736x/94/9c/a4/949ca47ec84a938ede0bddc9cfe9026f.jpg"

                                <div class="badge-info">
                                    <h3>Burhan Jewjoub</h3>
                                    <p>UX/UI Designer</p>
                                </div>
                            </div>
                        </div>
                    </div>

    <footer class="footer">
